<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-indigo-800 p-10">
    <div class="bg-white p-10 rounded max-w-xl mx-auto">
      <h4 class="font-semibold text-xl">Book Library</h4>

      <form name="bookForm" class="space-y-3 mt-3">
        <input
          id="bookTitle"
          type="text"
          placeholder="Book Title "
          class="px-4 py-2 rounded bg-gray-100 outline-none w-full"
          required
        />
        <input
          id="bookAuthor"
          type="text"
          placeholder="Book Author"
          class="px-4 py-2 rounded bg-gray-100 outline-none w-full"
          required
        />
        <button
          type="submit"
          class="px-3 py-1 bg-yellow-300 rounded uppercase font-semibold text-sm text-gray"
        >
          Save
        </button>
      </form>
    </div>

    <div class="bg-white p-5 rounded max-w-xl mx-auto mt-5">
      <h4 class="font-semibold text-xl">
        Added Books (<span id="bookCount">0</span>)
      </h4>
      <ul class="mt-3 space-y-2" id="renderedLibrary"></ul>
    </div>

    <script src="./assets/js/data/library.js"></script>
    <script src="./assets/js/data/book.js"></script>
    <script src="./assets/js/main.js "></script>
  </body>
</html>
